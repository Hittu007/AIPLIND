<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPL ABRO NIGERIA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #1e90ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #050505;
        }

        .landing-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #ff4e50;
            font-weight: bold;
        }

        .landing-container button {
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #ff4e50, #1e90ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-position 0.5s ease, transform 0.2s ease;
            background-size: 200%;
        }

        .landing-container button:hover {
            background-position: right;
            transform: scale(1.05);
        }

        #calculator-section, #sqm-calculator-section {
            display: none;
        }

        #back-btn {
            margin-top: 20px;
            background: linear-gradient(90deg, #1e90ff, #ff4e50);
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #333;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .adjust-btn {
            background: none;
            color: #333;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .adjust-btn:hover {
            color: #ff4e50;
        }

        .result-value {
            color: #2575fc;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.4em;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 15px;
                max-width: 95%;
            }

            input, select, button {
                padding: 12px;
                font-size: 1.2em;
            }

            .result-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-container">
    <!-- Replace the heading with the logo -->
    <img src="https://aiplabronigeria.com/wp-content/uploads/2023/08/AIPL-ABRO-INDUSTRIES-LTD-LOGO-1.png" 
         alt="AIPL ABRO Nigeria Logo" 
         style="width: 100%; max-width: 300px; margin-bottom: 15px; border-radius: 10px;">
         
    <button onclick="showRollCalculator()">Open Roll Diameter Calculator</button>
    <button onclick="showSqmCalculator()">Open Sq-Meter Calculator</button>
    <button onclick="window.location.href='https://aiplabronigeria.com/'">Visit Official Website</button>
</div>


    <!-- Roll Diameter Calculator Section -->
    <div id="calculator-section" class="calculator-container">
    <img src="https://aiplabronigeria.com/wp-content/uploads/2023/08/AIPL-ABRO-INDUSTRIES-LTD-LOGO-1.png" 
         alt="AIPL ABRO Nigeria Logo" 
         style="width: 100%; max-width: 300px; margin-bottom: 15px; border-radius: 10px;">
    <h2>Length to Roll Diameter Calculator</h2>

        <form id="rollCalculator">
            <label for="coreDiameter">Paper Core Diameter (mm):</label>
            <select id="coreDiameter">
                <option value="76">76 mm</option>
                <option value="38">38 mm</option>
            </select>
            <label for="coreThickness">Paper Core Thickness (mm):</label>
            <input type="number" id="coreThickness" step="0.1" value="4.2" required>
            <label for="tapeThickness">Tape Thickness (micron):</label>
            <input type="number" id="tapeThickness" value="40" required>
            <label>Length of Material (m):</label>
            <div class="slider-container">
                <button type="button" class="adjust-btn" id="decreaseLength">⬇</button>
                <input type="range" id="materialLength" min="15" max="1000" step="1" value="500">
                <button type="button" class="adjust-btn" id="increaseLength">⬆</button>
                <span id="materialLengthValue">500 m</span>
            </div>
            <label>Roll Diameter (mm):</label>
            <div class="slider-container">
                <button type="button" class="adjust-btn" id="decreaseDiameter">⬇</button>
                <input type="range" id="rollDiameterSlider" min="75" max="450" step="1" value="150">
                <button type="button" class="adjust-btn" id="increaseDiameter">⬆</button>
                <span id="rollDiameterValue">150 mm</span>
            </div>
            <div class="result">
                <label>Roll Diameter Range (±2%):</label>
                <div id="rollDiameterRange" class="result-value"></div>
            </div>
        </form>
        <button id="back-btn" onclick="showLandingPage()">Back to Landing Page</button>
    </div>

    <!-- Sq-Meter Calculator Section -->
    <div id="sqm-calculator-section" class="calculator-container">
    <img src="https://aiplabronigeria.com/wp-content/uploads/2023/08/AIPL-ABRO-INDUSTRIES-LTD-LOGO-1.png" 
         alt="AIPL ABRO Nigeria Logo" 
         style="width: 100%; max-width: 300px; margin-bottom: 15px; border-radius: 10px;">
    <h2>Sq-Meter Calculator</h2>
        <form id="sqmCalculator">
            <label for="rollWidth">Roll Width (mm):</label>
            <input type="number" id="rollWidth" placeholder="Enter Roll Width in mm" required>
            <label for="rollLength">Roll Length (m):</label>
            <input type="number" id="rollLength" placeholder="Enter Roll Length in meters" required>
            <div class="result">
                <label>Sq-Meter:</label>
                <div id="sqmResult" class="result-value">0 Sq-m</div>
            </div>
        </form>
        <button id="back-btn" onclick="showLandingPage()">Back to Landing Page</button>
    </div>

    <script>
        // Navigation Functions
        function showLandingPage() {
            document.getElementById('landing-page').style.display = 'block';
            document.getElementById('calculator-section').style.display = 'none';
            document.getElementById('sqm-calculator-section').style.display = 'none';
        }

        function showRollCalculator() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'block';
            document.getElementById('sqm-calculator-section').style.display = 'none';
        }

        function showSqmCalculator() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'none';
            document.getElementById('sqm-calculator-section').style.display = 'block';
        }

        // Roll Diameter Calculator Logic
        const coreDiameter = document.getElementById("coreDiameter");
        const coreThickness = document.getElementById("coreThickness");
        const tapeThickness = document.getElementById("tapeThickness");
        const materialLength = document.getElementById("materialLength");
        const rollDiameterSlider = document.getElementById("rollDiameterSlider");

        const materialLengthValue = document.getElementById("materialLengthValue");
        const rollDiameterValue = document.getElementById("rollDiameterValue");
        const rollDiameterRange = document.getElementById("rollDiameterRange");

        const decreaseLength = document.getElementById("decreaseLength");
        const increaseLength = document.getElementById("increaseLength");
        const decreaseDiameter = document.getElementById("decreaseDiameter");
        const increaseDiameter = document.getElementById("increaseDiameter");

        function calculateRollDiameter(length) {
            const coreD = parseFloat(coreDiameter.value);
            const thickness = parseFloat(coreThickness.value);
            const tapeT = parseFloat(tapeThickness.value) / 1000;

            return (
                2 *
                Math.sqrt(
                    Math.pow((coreD + thickness) / 2, 2) +
                    ((tapeT * length * 1000) / Math.PI)
                )
            );
        }

        function updateSliders() {
            const length = parseFloat(materialLength.value);
            const rollDiameter = calculateRollDiameter(length);
            rollDiameterSlider.value = rollDiameter.toFixed(0);
            rollDiameterValue.textContent = `${rollDiameter.toFixed(0)} mm`;

            const tolerance = rollDiameter * 0.02;
            rollDiameterRange.textContent = `${(rollDiameter - tolerance).toFixed(1)} mm - ${(rollDiameter + tolerance).toFixed(1)} mm`;
        }

        materialLength.addEventListener("input", () => {
            materialLengthValue.textContent = `${materialLength.value} m`;
            updateSliders();
        });

        rollDiameterSlider.addEventListener("input", () => {
            const rollDiameter = parseFloat(rollDiameterSlider.value);
            rollDiameterValue.textContent = `${rollDiameter} mm`;

            const coreD = parseFloat(coreDiameter.value);
            const thickness = parseFloat(coreThickness.value);
            const tapeT = parseFloat(tapeThickness.value) / 1000;

            const length = (Math.PI * (Math.pow(rollDiameter / 2, 2) - Math.pow((coreD + thickness) / 2, 2))) / (tapeT * 1000);
            materialLength.value = length.toFixed(0);
            materialLengthValue.textContent = `${length.toFixed(0)} m`;

            const tolerance = rollDiameter * 0.02;
            rollDiameterRange.textContent = `${(rollDiameter - tolerance).toFixed(1)} mm - ${(rollDiameter + tolerance).toFixed(1)} mm`;
        });

        decreaseLength.addEventListener("click", () => {
            materialLength.stepDown();
            materialLength.dispatchEvent(new Event("input"));
        });

        increaseLength.addEventListener("click", () => {
            materialLength.stepUp();
            materialLength.dispatchEvent(new Event("input"));
        });

        decreaseDiameter.addEventListener("click", () => {
            rollDiameterSlider.stepDown();
            rollDiameterSlider.dispatchEvent(new Event("input"));
        });

        increaseDiameter.addEventListener("click", () => {
            rollDiameterSlider.stepUp();
            rollDiameterSlider.dispatchEvent(new Event("input"));
        });

        // Initial Update for Roll Diameter Calculator
        updateSliders();

        // Sq-Meter Calculator Logic
        const rollWidthInput = document.getElementById("rollWidth");
        const rollLengthInput = document.getElementById("rollLength");
        const sqmResult = document.getElementById("sqmResult");

        function updateSqMeter() {
            const rollWidth = parseFloat(rollWidthInput.value) || 0;
            const rollLength = parseFloat(rollLengthInput.value) || 0;
            const sqm = (rollWidth * rollLength) / 1000;
            sqmResult.textContent = `${sqm.toFixed(2)} Sq-m`;
        }

        rollWidthInput.addEventListener("input", updateSqMeter);
        rollLengthInput.addEventListener("input", updateSqMeter);
    </script>
<footer style="margin-top: 20px; font-size: 0.9em; color: #333; text-align: center;">

</body>
</html>
